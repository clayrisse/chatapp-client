<input type="text" placeholder="username to look" name="peerUsername" [(ngModel)]="peerUsername" minlength="1" type="text">

<form *ngIf="isBtnAdd" (ngSubmit)="onSubmit()" [formGroup]="contactForm">
    <input formControlName="username" type="text" placeholder="Username" name="username">
    <p *ngIf="usernameField.hasError('required') && usernameField.touched">El username es requerido</p>
    <input formControlName="customName" type="text" placeholder="Name and lastname" name="customName" >
    <p *ngIf="customNameField.hasError('required') && customNameField.touched">Nombres no v√°lidos</p>
  <button type="submit">+</button>

</form>

<div class="contacts" *ngIf="isBtnShowContact">
  <p  *ngFor="let contact of userInfo.contactList, let i = index">{{"Full name: " + contact.customName +  " / Username: " + contact.username }}</p>
</div>
